<!DOCTYPE html> 
<html> 
<head> 
  <link rel="stylesheet" href="estilo_css/estilo.css"/>

  <title> Formulário de cadastramento </title> 
  
  <meta charset="UTF-8"/>  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

<body> 
  <header> 
    <h1>Cadastro</h1> 
    <h2>Insira seus dados abaixo para cadastrar-se</h2>
  </header> 

  <div class="container">
  <form method="post" id="fContato" action="mailto: naataliiasntoos@gmail.com"> 
  
  <fieldset id="usuario" > <legend> Identificação do usuario </legend> 
    <div class="form-group">
      <label for="DNome">Nome</label>
      <input type="text" class="form-control" id="DNome" aria-describedby="DNomeHelp" placeholder="Nome completo">
      <small id="DNomeHelp" class="form-text text-muted">Digite o nome.</small>
    </div>
    <div class="form-group">
      <label for="tCPF">CPF</label>
      <input type="number" class="form-control" id="tCPF" aria-describedby="tCPFHelp" placeholder="C.P.F">
      <small id="tCPFHelp" class="form-text text-muted">Digite o CPF.</small>
    </div>
    
    <div class="form-group">
      <label for="tMail">EMail</label>
      <input type="email" class="form-control" id="tMail" aria-describedby="tMailHelp" placeholder="usuario@servidor.com">
      <small id="tMailHelp" class="form-text text-muted">Digite o e-Mail.</small>
    </div>
    
    <p> Senha: <input type="password" name="tSenha" id="cSenha" placeholder=" 8 Dígitos" size="8" maxlength="8" /> </p> 
  </fieldset> 
  <fieldset id="sexo"> <legend> Sexo </legend> 
  <input type="radio" name="tSexo" id="cFem" /> 
  <label for="cFem"> Feminino </label> <br/> 
  <input type="radio" name="tSexo" id="cMasc" /> 
  <label for="cMasc"> Masculino </label> <br/> 
  <p> Data de Nascimento: <input type="date" 
  name="tNasci" id="cNasci" /> </p> 
  </fieldset> 
  <fieldset id="endereco"> <legend> Endereço do 
  usuário </legend> 
  <p> Logadouro: <input type="text" name="tLog" 
  id="cLog" placeholder="Rua, Avenida, Travessa.." size="50" 
  maxlength="50" /> </p> 
  <p> Número: <input type="number" name="tNum" 
  id="cNum" min="1" max="9999" /> </p> 
  <p> Estado: <select name="tEst" id="cEst" > 
  <option> Bahia </option> 
  <option> Pernambuco</option> 
  </select> </p> 
  <p> Cidade: <Select name="tCid" id="cCid"> 
  <optgroup label="Cidades da Bahia"> 
  <option> Sobradinho </option> 
  <option> Juazeiro</option> 
  <option> Casa Nova </option> 
  <option> Sento se</option> </optgroup> 
  <optgroup label="Cidades de pernambuco"> 
  <option> Petrolina </option>
  <option> Afranio</option> 
  <option> Recife</option> 
  </optgroup> 
  </select> </p> 
  <input type="submit" value="ENVIAR" /> 
  </fieldset> 
  </form> 
  </div>
</body> 
</html>
