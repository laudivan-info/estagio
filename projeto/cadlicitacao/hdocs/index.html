<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style/licitacao.css">
  <title></title>
</head>

<body>
  <!-- Tela de login -->
  <section id="loginScreen">
    <img src="images/logo.pms.svg" class="appLogo">
    <div class="content">
      <fieldset id="usuario">
        <div class="form-group">
          <label for="DEmail">Usuário</label>
          <input type="email" class="form-control" id="DEmail" aria-describedby="DEmailHelp"
            placeholder="Email@do_usuario.com">
          <small id="DEmailHelp" class="form-text text-muted"> </small>
        </div>
        <div class="form-group">
          <label for="senha">Senha</label>
          <input type="password" class="form-control" id="senha" placeholder="********">
        </div>
      </fieldset>
      <a href="#" class="btn btn-secondary btn-lg disabled" tabindex="-1" role="button" aria-disabled="true">Entrar</a>
    </div>
  </section>


  <!-- Tela de início da aplicação -->
  <section id="menuScreen">
    <img src="images/logo.pms.svg" class="appLogo">
    <div class="content">
      <a href="#" class="btn btn_menu">Cadastrar editais</a>
      <a href="#" class="btn btn_menu">Listar editais</a>
      <a href="#" class="btn btn_menu">Listar empresas<a>
    </div>

  </section>

  <section id="cadEditalScreen">

  </section>

  <section id="editalLstScreen">

  </section>

  <section id="empLstScreen">

  </section>

  <section id="aboutScreen">

  </section>

  <div id="confirmRemoveModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Remoção de edital</h5>
          <button clickToPage="Teste 2" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Tem certeza que deseja remover o edital nº <span></span></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Remover</button>
          <button type="button" class="btn btn-primary">Manter</button>
        </div>
      </div>
    </div>
  </div>

  <footer>
    Aplicativo de compartilhamento de editais da
    <a target="_blank" href="http://www.sobradinho.ba.gov.br">
      Prefeitura Municipal de Sobradinho, Bahia
    </a>.<br>
    Desenvolvido pela <a clickToPage='aboutScreen' href="#">Equipe de Desenvolvimento</a>.
  </footer>

</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
  </script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
  integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
  integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<script>
  $(function () {
    changePageById('loginScreen')

    $(document.querySelectorAll('[clickToPage]')).click(clickToPage)

  })
</script>

</html>
